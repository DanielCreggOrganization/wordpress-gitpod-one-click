image:
  file: Dockerfile
ports:
  - port: 8080
  - port: 3306
    onOpen: ignore
checkoutLocation: "wordpress"
workspaceLocation: "."
tasks:
  - name: MySQL
    command: >
        mysqld --initialize-insecure;
        mysqld;
  - name: Apache
    command: >
        apachectl start;
  - name: WordPress
    init: wp core download --path=$GITPOD_REPO_ROOT;
    command: >
        chmod 660 $GITPOD_REPO_ROOT/.htaccess;
        cd $GITPOD_REPO_ROOT;
        sleep 5;
        wp config create --dbname=wpclidemo --dbuser=root --dbpass=;
        wp db create;
        wp core install --url=$(gp url 8080) --title="WP-Gitpod" --admin_user=gitpod --admin_password=gitpod --admin_email=admin@email.com;
